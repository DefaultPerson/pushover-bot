name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    container: python:3.14-slim
    steps:
      - uses: actions/checkout@v6
      - run: pip install --no-cache-dir uv
      - run: uv pip install --system --no-cache ruff
      - run: ruff check src/
      - run: ruff format --check src/
