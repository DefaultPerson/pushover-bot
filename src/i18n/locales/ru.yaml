# Key setup
key_prompt: |
  1. Скачайте приложение Pushover для <a href="https://apps.apple.com/us/app/pushover-notifications/id506088175">iOS</a> или <a href="https://play.google.com/store/apps/details?id=net.superblock.pushover">Android</a>.
  2. Зарегистрируйте аккаунт.
  3. <b>Для Android:</b> Разрешите отправку обычных и критических уведомлений, а также установите громкость в настройках приложения (смотрите фото выше).
  <b>Для iPhone:</b> В приложении Pushover → Настройки → Уведомления включите:
  • Critical Alerts для high-priority
  • Critical Alerts для emergency-priority
  4. Скопируйте свой ключ (PUSHOVER USER KEY) и отправьте его мне.

  Пример ключа: <code>uQiRzpo4DXghDmr9QzzfQu27cmVRsG</code>

  /cancel — отменить настройку ключа.
