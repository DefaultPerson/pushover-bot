# Russian locale

# Common
start: |
  Pushover бот использует <a href="https://pushover.net/">одноимённый сервис</a> для доставки уведомлений с Telegram на ваше устройство.

  Вы можете добавить бота в группу, и каждый участник этой группы сможет отправить уведомления на ваш смартфон.
  Например, чтобы разбудить вас, если цена BTC достигнет новых максимумов.

  <b>Список доступных команд внутри группового чата:</b>
  /gm — Отправить уведомление всем участникам группы
  /gm текст — Отправить кастомный текст всем
  /gm @username — Отправить конкретному по username
  /gm @username текст — С кастомным текстом
  /gm user_id — Отправить уведомление конкретному участнику
  /gm user_id текст — По ID с кастомным текстом
  /enable — Начать получать уведомления из группы.
  /disable — Перестать получать уведомления из группы.
  /test_alarm — Отправить тестовое уведомление себе.
  /help — Показать это информативное сообщение.
  /only_admin — Разрешить или запретить участникам чата, не являющимся администраторами чата, использовать команду /gm.

  <b>Список доступных команд внутри личного чата с ботом:</b>
  /key — Настройка Pushover API ключа.
  /list — Список групп с включенными уведомлениями.
  /test_alarm — Отправить тестовое уведомление себе.
  /language — Изменить язык.
  /help — Показать это информативное сообщение.

  Чтобы начать получать уведомления в группе, каждый участник, который хочет получать уведомления, должен прописать команду /enable внутри нужной группы.

  Перед этим нужно настроить Pushover API ключ с помощью команды /key в личных сообщениях боту.

