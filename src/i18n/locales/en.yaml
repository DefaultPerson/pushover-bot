# Key setup
key_prompt: |
  1. Download the Pushover app for <a href="https://apps.apple.com/us/app/pushover-notifications/id506088175">iOS</a> or <a href="https://play.google.com/store/apps/details?id=net.superblock.pushover">Android</a>.
  2. Register an account.
  3. <b>For Android:</b> Allow sending regular and critical notifications, and set the volume in the app settings (see the photo above).
  <b>For iPhone:</b> Go to Pushover app → Settings → Notification Settings and enable:
  • Critical Alerts for high-priority
  • Critical Alerts for emergency-priority
  4. Copy your key (PUSHOVER USER KEY) and send it to me.

  Example key: <code>uQiRzpo4DXghDmr9QzzfQu27cmVRsG</code>

  /cancel — cancel key setup.
