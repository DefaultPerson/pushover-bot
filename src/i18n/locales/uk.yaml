# Key setup
key_prompt: |
  1. Завантажте застосунок Pushover для <a href="https://apps.apple.com/us/app/pushover-notifications/id506088175">iOS</a> або <a href="https://play.google.com/store/apps/details?id=net.superblock.pushover">Android</a>.
  2. Зареєструйте обліковий запис.
  3. <b>Для Android:</b> Дозвольте надсилання звичайних та критичних сповіщень, а також встановіть гучність у налаштуваннях застосунку (дивіться фото вище).
  <b>Для iPhone:</b> В застосунку Pushover → Налаштування → Сповіщення увімкніть:
  • Critical Alerts для high-priority
  • Critical Alerts для emergency-priority
  4. Скопіюйте свій ключ (PUSHOVER USER KEY) та надішліть його мені.

  Приклад ключа: <code>uQiRzpo4DXghDmr9QzzfQu27cmVRsG</code>

  /cancel — скасувати налаштування ключа.
key_invalid: "Невірний ключ. Pushover User Key повинен містити 30 символів."
key_saved: |
