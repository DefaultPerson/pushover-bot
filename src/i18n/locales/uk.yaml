# Ukrainian locale

# Common
start: |
  Pushover бот використовує <a href="https://pushover.net/">однойменний сервіс</a> для доставки сповіщень з Telegram на ваш пристрій.

  Ви можете додати бота до групи, і кожен учасник цієї групи зможе надіслати сповіщення на ваш смартфон.
  Наприклад, щоб розбудити вас, якщо ціна BTC досягне нових максимумів.

  <b>Список доступних команд у груповому чаті:</b>
  /gm — Надіслати сповіщення всім учасникам групи
  /gm текст — Надіслати кастомний текст всім
  /gm @username — Надіслати конкретному за username
  /gm @username текст — З кастомним текстом
  /gm user_id — Надіслати сповіщення конкретному учаснику
  /gm user_id текст — За ID з кастомним текстом
  /enable — Почати отримувати сповіщення з групи.
  /disable — Припинити отримувати сповіщення з групи.
  /test_alarm — Надіслати тестове сповіщення собі.
  /help — Показати це інформаційне повідомлення.
  /only_admin — Дозволити або заборонити учасникам чату, які не є адміністраторами, використовувати команду /gm.

  <b>Список доступних команд в особистому чаті з ботом:</b>
  /key — Налаштування Pushover API ключа.
  /list — Список груп з увімкненими сповіщеннями.
  /test_alarm — Надіслати тестове сповіщення собі.
  /language — Змінити мову.
  /help — Показати це інформаційне повідомлення.

  Щоб почати отримувати сповіщення в групі, кожен учасник, який хоче отримувати сповіщення, повинен написати команду /enable всередині потрібної групи.

  Перед цим потрібно налаштувати Pushover API ключ за допомогою команди /key в особистих повідомленнях боту.

